<h1>{{title}}
</h1>

<h2>Welcome {{fname }} {{lname}} </h2>

<hr>
<button (click)="show()">Click Me</button>
<div *ngIf="flag">Welcome Again User</div>

<h1>Display Array using For</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th><th>Availability</th><th>Price</th><th>Rating</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let p of products">
            <td [style.color]="red">{{p.name}}</td>
            <td>{{p.available}}</td>
            <td>{{p.price}}</td>
            <td>{{p.rating}}</td>
        </tr>
    </tbody>
    <div>
        <h1>Two way binding</h1>
        <input type="text" [(ngModel)]="fname"><br>
        <h3>Welcome {{fname}}</h3>
    </div>
</table>
